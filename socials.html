    <meta name="description" content="Diese Website ist über die Österreichische Band 'Noice'.
    Noice ist eine 2020 in Wieselburg gegründete Funk/Pop-Band. Ihre stark von Pop beeinflusste
    Musik vereinigt sich auf spannendste Weise mit Blues, Funk und Jazz-Elementen. Der
    groovige Sound von Bass, Gitarre und Schlagzeug wird durch ein subtiles Klavier und dem manchmal
    auch etwas weicherem Gesang abgerundet.">
